<html>
    <head>
        <meta charset="utf-8">
        <title>ADIP</title>

        <link rel="stylesheet" href="css/style.css">

        <script async src="js/opencv.js" onload="window.cvReady=true;" type="text/javascript"></script>
    </head>
    <body>
        <div style="height:100%;width:100%;display:flex;flex-direction: column;align-items: center;">
            <input id="image-input" type="file" accept="image/*" multiple>
            <canvas id="image-editor-canvas"></canvas>
            
            <div id="preview-image" style="width:100%;height:50%;display:flex;flex-wrap: wrap;justify-content: center;align-content: flex-start;background:#f0f0f0;">
            </div>
        </div>

        <script src="js/image_editor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
